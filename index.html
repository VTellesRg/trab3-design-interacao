        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
            <a class="navbar-brand" href="#">Clima para viagem!</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">

    <section id="section1" class="section">
        <h2>Consulte Estado e clima da capital:</h2>
        <!-- Conteúdo da Seção 1 -->
        <div class="container">
            <div class="row custom-grid">
                <form class="col-md-6">
                    <div class="form-group" id="form-apis">
                        <label for="estado">Sigla do Estado</label>
                        <input type="text" class="form-control" id="estado" name="estado"
                            placeholder="Insira a sigla">
                        <label for="cidade">Cidade</label>
                        <input type="text" class="form-control" id="cidade" name="cidade"
                            placeholder="Insira o nome da cidade">
                        <button type="submit" class="btn btn-primary">Consultar</button>
                    </div>
                    <div id="resultado"></div>
            </div>
        </div>
    </section>

    <section id="section2" class="section">
        <h2>Seção 2</h2>
        <!-- Conteúdo da Seção 2 -->
        <div class="container">
            <div class="row custom-grid">
                <button type="button" class="btn btn-primary">Clique aqui para visualizar carros com 10% de
                    desconto!!</button>
                <button type="button" class="btn btn-secondary">clique aqui para visualizar grandes clássicos </button>
                <button type="button" class="btn btn-success">clique aqui para visualizar lançamentos 2024</button>
